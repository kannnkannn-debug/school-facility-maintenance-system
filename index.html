<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Ops System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&family=Rajdhani:wght@500;600;700&display=swap');
      
      :root {
        --neon-blue: #00f3ff;
        --neon-purple: #bc13fe;
        /* Darker glass for better contrast against light background */
        --glass-bg: rgba(15, 23, 42, 0.95);
        --glass-border: rgba(56, 189, 248, 0.2); /* Cyan tinted border */
      }

      body {
        font-family: 'Sarabun', sans-serif;
        background-color: #f1f5f9; /* Slate 100 Base */
        
        /* 1. Engineering Grid Pattern + 2. Cool Tone Gradient */
        background-image: 
          /* Vignette for focus */
          radial-gradient(circle at 50% 0%, rgba(255,255,255,0.8) 0%, transparent 80%),
          /* Subtle Grid */
          linear-gradient(rgba(148, 163, 184, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(148, 163, 184, 0.1) 1px, transparent 1px);
        
        background-size: 100% 100%, 40px 40px, 40px 40px; /* Gradient Size, Grid Size */
        background-attachment: fixed;
        
        color: #334155; /* Dark slate text */
        overflow-x: hidden;
      }

      /* English/Number font for futuristic look */
      .font-tech {
        font-family: 'Rajdhani', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(203, 213, 225, 0.3); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(100, 116, 139, 0.5); 
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(71, 85, 105, 0.8); 
        box-shadow: 0 0 10px rgba(71, 85, 105, 0.5);
      }

      /* 3. High Contrast Dark Glass Panel with Blue Tinted Shadow */
      .glass-panel {
        background: rgba(15, 23, 42, 0.94); /* Dark Slate / Black */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        /* Deep Blue Shadow instead of Black for cleaner look */
        box-shadow: 
          0 4px 6px -1px rgba(15, 23, 42, 0.1), 
          0 20px 40px -12px rgba(15, 23, 42, 0.4); 
        color: #f1f5f9; /* Force light text inside panels */
      }
      
      /* Solid Card for Lists (Better Legibility) */
      .hud-card {
        background: rgba(30, 41, 59, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.2s ease-out;
        color: #f8fafc;
      }
      .hud-card:hover {
        background: rgba(51, 65, 85, 0.9);
        border-color: rgba(56, 189, 248, 0.4);
        transform: translateY(-2px);
        /* Blue glow on hover */
        box-shadow: 0 10px 25px -5px rgba(8, 145, 178, 0.2);
      }

      /* Neon Text Utility */
      .text-glow {
        text-shadow: 0 0 15px rgba(56, 189, 248, 0.6);
      }
      
      /* Button Press Effect */
      button:active {
        transform: scale(0.98);
      }

      /* ANIMATIONS */
      @keyframes slideInRight {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }

      @keyframes progressFill {
        from { width: 0%; }
        to { width: 100%; }
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes textShimmer {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes scanLine {
        0% { transform: translateY(-100%); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(500%); opacity: 0; }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .animate-float-delayed {
        animation: float 8s ease-in-out infinite;
        animation-delay: 2s;
      }

      .stagger-item {
        animation: fadeInUp 0.4s ease-out forwards;
        opacity: 0;
      }

      .animate-text-shimmer {
        background-size: 200% auto;
        animation: textShimmer 3s linear infinite;
      }

      .scan-line-effect {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 20px;
        background: linear-gradient(to bottom, transparent, rgba(6, 182, 212, 0.5), transparent);
        opacity: 0.1;
        pointer-events: none;
        animation: scanLine 3s linear infinite;
      }

      /* Hold Button Animation Classes */
      .holding .progress-bar {
        animation: progressFill 1s linear forwards;
      }
    </style>
